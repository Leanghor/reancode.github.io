<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/LoginForm.css">
    <link rel="stylesheet" href="../../CSS/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="../../img/register-here-button.png" type="image/x-icon">
    <title>Platform Login</title>
</head>
<body>
   <div class="container-fluid">
    <form action="">
        <div class="color">
            <div class="title">
                <h3>Register</h3>
                <P>Sign up with social media</P>
                <div class="bg-logo">
                    <div class="facebook">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="instra"><i class="fab fa-instagram"></i></div>
                    <div class="twitter"><i class="fab fa-twitter"></i></div>
                </div>
                <div class="rulor">
                    <hr><span>Or</span><hr>
                </div>
            </div>
            <div class="sign_up">
                <h4>Sign up with your email address</h4>
                <input type="text" class="form-control" id="name" name="name" placeholder="Fullname" autofocus>
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
                <input type="text" class="form-control" id="pswd" name="pswd" placeholder="Password" required>
                <center>
                    <input type="checkbox" id="cbx" name="cbx"> I Agree Term & Condition <br>
                    <button type="submit" name="" id="">Sign Up</button>
                </center>
            </div>
        </div>
        <div class="pic">
            <div class="inside">
                <h3>Welcome Back!</h3>
                <center>
                    <span>Get in touch</span> <br>
                    <button type="submit" id="" name="" class="btn btn-outline-warning">Login</button>
                </center>
            </div>
        </div>
    </form>
   </div>
</body>
</html>
